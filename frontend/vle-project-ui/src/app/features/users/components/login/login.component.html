<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="section-title">
                        <h2 class="text-center centered mb-4">Login</h2>
                    </div>

                    <div *ngIf="errorMessage" class="alert alert-danger mb-3">
                        {{ errorMessage }}
                    </div>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" formControlName="email"
                                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
                            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                <ng-container *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</ng-container>
                                <ng-container *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</ng-container>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" formControlName="password"
                                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                <ng-container *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</ng-container>
                                <ng-container *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</ng-container>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
                            <span class="d-flex align-items-center justify-content-center text-white">
                                Login
                                <mat-spinner *ngIf="isLoading" [diameter]="20" class="ms-2"></mat-spinner>
                            </span>
                        </button>

                        <div class="text-center mt-3">
                            <span>Don't have an account? </span>
                            <a href="/register">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
