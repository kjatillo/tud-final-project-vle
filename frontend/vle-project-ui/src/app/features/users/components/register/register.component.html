<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Register</h2>

                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" formControlName="name">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" formControlName="email">
                        </div>

                        <div class="mb-3">
                            <label for="roleName" class="form-label">Role</label>
                            <select id="roleName" class="form-select" formControlName="roleName">
                                <option value="" disabled selected>-- Select a role --</option>
                                <option value="Student">Student</option>
                                <option value="Instructor">Instructor</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" formControlName="password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
                            <span class="d-flex align-items-center justify-content-center text-white">
                                Register
                                <mat-spinner *ngIf="isLoading" [diameter]="20" class="ms-2"></mat-spinner>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
