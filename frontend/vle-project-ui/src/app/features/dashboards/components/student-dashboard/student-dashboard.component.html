<div class="section-title">
    <h2 class="mb-5">Enroled Modules</h2>
</div>

<p *ngIf="(enroledModules$ | async)?.length === 0">You have not enroled to any modules yet.</p>

<div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let module of (enroledModules$ | async)">
        <div class="card mb-4" style="width: 100%; height: 100%;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title text-truncate"
                    style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ module.moduleName
                    }}</h5>
                <p class="card-text flex-grow-1">{{ module.description }}</p>
                <a href="/module/{{ module.moduleId }}" class="btn btn-primary mt-auto">Module Details</a>
            </div>
        </div>
    </div>
</div>
