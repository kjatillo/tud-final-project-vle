<div class="section-title">
    <h2 class="mb-5">Instructor Dashboard</h2>
</div>

<section>
    <h4 class="mb-3">Assigned Modules</h4>

    <div *ngIf="isLoadingInstructorModules" class="spinner-container">
        <mat-spinner [diameter]="50"></mat-spinner>
    </div>

    <div *ngIf="!isLoadingInstructorModules">
        <p *ngIf="instructorModules.length === 0">You do not have any modules assigned to you yet.</p>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let module of instructorModules">
                <div class="card mb-4" style="width: 100%; height: 100%;">
                    <div class="card-body d-flex flex-column">
                        <p class="card-title text-truncate fw-bold">{{ module.moduleName }}</p>
                        <p class="card-text text-muted small module-description">{{ module.description }}</p>
                        <a href="/module/{{ module.moduleId }}" class="btn btn-primary mt-auto">
                            Module Details 
                            <i class="bi bi-arrow-right ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<hr class="my-5" />

<section>
    <h4 class="mb-3">Enroled Modules</h4>

    <div *ngIf="isLoadingEnroledModules" class="spinner-container">
        <mat-spinner [diameter]="50"></mat-spinner>
    </div>

    <div *ngIf="!isLoadingEnroledModules">
        <p *ngIf="enroledModules.length === 0">You have not enroled to any modules yet.</p>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let module of enroledModules">
                <div class="card mb-4" style="width: 100%; height: 100%;">
                    <div class="card-body d-flex flex-column">
                        <p class="card-title text-truncate fw-bold">{{ module.moduleName }}</p>
                        <p class="card-text text-muted small module-description">{{ module.description }}</p>
                        <a href="/module/{{ module.moduleId }}" class="btn btn-primary mt-auto">
                            Module Details
                            <i class="bi bi-arrow-right ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
