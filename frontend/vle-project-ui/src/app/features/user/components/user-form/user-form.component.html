<div>
    <ng-container>
        <form [formGroup]="userForm" (ngSubmit)="addUser()">
            <div class="form-container">
                <h2>Add New User</h2>

                <!-- First Name Field -->
                <div class="mb-1">
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" formControlName="firstName">
                    <div 
                        *ngIf="userForm.get('firstName')?.touched && 
                        userForm.get('firstName')?.hasError('required')"
                        class="error-message"
                    >
                        'First Name' is required
                    </div>
                </div>

                <!-- Last Name Field -->
                <div class="mb-1">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" formControlName="lastName">
                    <div 
                        *ngIf="userForm.get('lastName')?.touched && 
                        userForm.get('lastName')?.hasError('required')"
                        class="error-message"
                    >
                        'Last Name' is required
                    </div>
                </div>

                <!-- Email Field -->
                <div class="mb-1">
                    <label for="email">Email</label>
                    <input id="email" type="text" formControlName="email">

                    <div 
                        *ngIf="userForm.get('email')?.touched && 
                        userForm.get('email')?.hasError('required')"
                        class="error-message"
                    >
                        'Email' is required
                    </div>
                    <div 
                        *ngIf="userForm.get('email')?.touched && 
                        userForm.get('email')?.hasError('email')"
                        class="error-message"
                    >
                        'Email' is not valid
                    </div>
                </div>

                <!-- Submit Form -->
                 <div>
                     <button type="submit" [disabled]="userForm.invalid">Add Student</button>
                 </div>
            </div>
        </form>
    </ng-container>
</div>
