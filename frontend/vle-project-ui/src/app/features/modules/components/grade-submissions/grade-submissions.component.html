<div class="container mt-5 p-0">
    <h4 class="mb-3">Grade Submissions</h4>

    <form [formGroup]="gradeForm">
        <div class="mb-3">
            <div class="col-12 col-lg-6">
                <select id="contentId" class="form-control" formControlName="contentId">
                    <option value="" disabled selected>-- Select an assignment --</option>
                    <option *ngFor="let assignment of assignments" [value]="assignment.contentId">{{ assignment.title }}
                    </option>
                </select>
            </div>
        </div>
    </form>

    <div *ngIf="submissions.length === 0 && selectedContentId" class="alert alert-info mt-3">
        No submissions found.
    </div>

    <div class="table-responsive mt-3" *ngIf="submissions.length > 0">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>Student Name</th>
                    <th>Student Email</th>
                    <th>Submission File</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let submission of submissions">
                    <td>{{ submission.firstName }} {{ submission.lastName }}</td>
                    <td>{{ submission.userEmail }}</td>
                    <td>
                        <a [href]="submission.fileUrl" target="_blank">{{ submission.fileName }}</a>
                    </td>
                    <td>
                        <input type="number" [(ngModel)]="submission.grade" min="0" max="100" step="0.01"
                            class="form-control" (ngModelChange)="onGradeChange(submission)">
                    </td>
                    <td>
                        <!-- Desktop view buttons -->
                        <div class="d-none d-md-block">
                            <button class="btn btn-primary btn-sm me-2" type="button"
                                (click)="updateGrade(submission.submissionId, submission.grade, submission.feedback)"
                                [disabled]="!submission.isGradeChanged">Update Grade</button>
                            <div class="btn-group">
                                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Actions
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <li><a class="dropdown-item" type="button" (click)="openFeedbackDialog(submission)">Update Feedback</a></li>
                                    <li><a class="dropdown-item text-danger" type="button"
                                            (click)="removeGrade(submission.submissionId)">Remove Grade</a></li>
                                </ul>
                            </div>
                        </div>
                        
                        <!-- Mobile view vertical ellipsis -->
                        <div class="d-md-none">
                            <div class="dropdown">
                                <button class="btn text-dark p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <button class="dropdown-item" type="button"
                                            (click)="updateGrade(submission.submissionId, submission.grade, submission.feedback)"
                                            [disabled]="!submission.isGradeChanged">Update Grade</button>
                                    </li>
                                    <li><a class="dropdown-item" type="button" (click)="openFeedbackDialog(submission)">Update Feedback</a></li>
                                    <li><a class="dropdown-item text-danger" type="button"
                                            (click)="removeGrade(submission.submissionId)">Remove Grade</a></li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<app-feedback-dialog
    #feedbackDialog
    [isInstructor]="true"
    [(feedback)]="currentFeedback"
    (save)="onFeedbackSave($event)">
</app-feedback-dialog>
