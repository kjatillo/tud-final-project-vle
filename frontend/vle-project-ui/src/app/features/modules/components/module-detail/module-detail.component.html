<div class="container mt-5" *ngIf="module">
    <div class="dropdown me-2 d-flex justify-content-between">
        <h2>{{ module.moduleName }}</h2>
        <button class="btn p-0" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-three-dots-vertical"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li *ngIf="(currentUser != moduleCreator)"><a class="dropdown-item" type="button" (click)="toggleViewGrades()">View Module Grades</a></li>
            <div *ngIf="(currentUser == moduleCreator)">
                <li><a class="dropdown-item" type="button" (click)="toggleGradeAndFeedback()">Grade & Feedback</a></li>
                <li><a class="dropdown-item" type="button" (click)="editModule()">Edit Module</a></li>
                <li><a class="dropdown-item text-danger" (click)="deleteModule()">Delete Module</a></li>
            </div>
        </ul>
    </div>

    <div class="price-badge-container d-flex align-items-center my-2" *ngIf="!isEnroled && (currentUser != moduleCreator)">
        <span class="badge bg-secondary text-white px-2 py-1 fs-6 price-badge">
            Price: {{ module.price | currency:'EUR' }}
        </span>
    </div>

    <div class="module-info">
        <p class="text-muted">{{ module.description }}</p>
    </div>

    <button class="btn btn-primary" *ngIf="!isEnroled && (currentUser != moduleCreator); else modulePage"
    (click)="payAndEnrol()">Pay & Enrol</button>

    <ng-template #modulePage>
        <app-module-page *ngIf="!showGradeSubmissions && !showViewGrades"></app-module-page>
    </ng-template>

    <app-grade-submissions *ngIf="showGradeSubmissions && (currentUser == moduleCreator)"></app-grade-submissions>

    <app-view-grades *ngIf="showViewGrades && (currentUser != moduleCreator)"></app-view-grades>
</div>
