<div class="container mt-5" *ngIf="module">
    <div class="dropdown me-2 d-flex justify-content-between">
        <h2>{{ module.moduleName }}</h2>
        <button class="btn p-0" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-three-dots-vertical"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" type="button" *ngIf="moduleCreator == currentUser" (click)="editModule()">Edit Module</a></li>
            <li><a class="dropdown-item text-danger" type="button" *ngIf="moduleCreator == currentUser" (click)="deleteModule()">Delete Module</a></li>
        </ul>
    </div>

    <p>{{ module.description }}</p>
    
    <button class="btn btn-primary me-2" *ngIf="!isEnroled && (currentUser != moduleCreator)"
        (click)="enrol()">Enroll</button>
    
    <app-module-page></app-module-page>
</div>
